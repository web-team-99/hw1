<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HW1</title>
    <script src="main.js" ></script>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <div class="add-numbers">
        <h1 class="header">sha-256</h1>

        <br />

        <!-- <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">1 &#8804;</span>
          </div>
          <input
            type="number"
            id="num1"
            placeholder="First number"
            class="form-control"
          />
          <div class="input-group-append">
            <span class="input-group-text">&#8804; 100</span>
          </div>
        </div> -->
        <!-- <div id= "sha-alert-failed" class="alert alert-danger"></div> -->
        <div id="sha-input-section" class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            placeholder="First number"
            id="num1"
          />
          <div class="input-group-prepend">
            <span class="input-group-text">+</span>
          </div>
          <input
            type="number"
            class="form-control"
            placeholder="Second number"
            id="num2"
          />
        </div>

        <br />
        <span>
          <button
            onclick="goBtnClicked()"
            type="button"
            class="btn btn-outline-success enc-btn"
            id="go-enc-button"
          >
            go encrypt
          </button>
          <button
            onclick="nodeBtnClicked()"
            type="button"
            class="btn btn-outline-danger enc-btn"
            id="node-enc-button"
          >
            node encrypt
          </button>
        </span>

        <br />
        <br />

        <h3 id="go-response" class="badge badge-success" id="go-sha">go-sha</h3>
        <!-- <div id="go-response" class="badge badge-success text-wrap"></div> -->
        <br />
        <h3 id="node-response" class="badge badge-danger" id="node-sha">node-sha</h3>
        <!-- <div id="node-response" class="badge badge-danger text-wrap"></div> -->
      </div>

      <hr class="spliter" />

      <div class="write">
        <h1 class="header">Write</h1>

        <br />
        <!-- <div id= "write-alert-failed" class="alert alert-danger"></div> -->
        <div id="write-input-section" class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">1 &#8804;</span>
          </div>
          <input
            type="number"
            id="lineNum"
            placeholder="Line number"
            class="form-control"
          />
          <div class="input-group-append">
            <span class="input-group-text">&#8804; 100</span>
          </div>
        </div>

        <br />
        <span>
          <button
          onclick="onGoWriteClicked()"
            type="button"
            class="btn btn-outline-success enc-btn"
            id="go-enc-button"
          >
            go write
          </button>
          <button
            onclick="onNodeWriteClicked()"
            type="button"
            class="btn btn-outline-danger enc-btn"
            id="node-enc-button"
          >
            node write
          </button>
        </span>

        <br />
        <br />

        <h3 class="badge badge-success" id="go-write">go-write</h3>
        <br />
        <h3 class="badge badge-danger" id="node-write">node-write</h3>
      </div>
    </div>
  </body>
</html>
